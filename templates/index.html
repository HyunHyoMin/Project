<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1> 가위바위보! </h1>
    <form action="{{ url_for('home')}}" method="GET">

        <!-- <input type = 'button' value="가위"> -->

        <select class="form-select" name="rps_input">
            <option value="가위" selected>가위</option>
            <option value="바위">바위</option>
            <option value="보">보</option>
            <input type="submit" value="제출">
        </select>
    </form>
    <form action="{{ url_for('home')}}" method="GET">
        <select class="form-select" name="reset">
            <option value="reset">초기화</option>
            <input type="submit" value="초기화">
        </select>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th> </th>
                <th>승리 : {{ count.win }} </th>
                <th>패배 : {{ count.lose }}</th>
                <th>무승부 : {{ count.draw }}</th>
            </tr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">사용자</th>
                <th scope="col">컴퓨터</th>
                <th scope="col">결과</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th>{{ i.id }}</th>
                <td>{{ i.user_choice }}</td>
                <td>{{ i.computer_choice }}</td>
                <td>{{ i.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
